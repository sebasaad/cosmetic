{% extends "beauty/layout.html" %}
{% load static %}
{% block content %}
{% csrf_token %}



<section id="product1" class="section-p1" style="text-align:center ;">
  <h2><a class="nav-link" >Choose Category</a></h2>
  

     
  
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
              {{ message }}
          {% endfor %}
      </div>
      {% endif %}
       
      {% for n in categories %}
      <div class="ch-cat">
       <li><a href="{% url 'categories_choose' n.id %}">{{ n.categoryName }}</a></li>
       </div>
       {% endfor %}
  


</div>
</section>


        {% endblock %}
